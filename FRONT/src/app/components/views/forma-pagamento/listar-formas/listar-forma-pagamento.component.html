<a mat-raised-button color="primary" routerLink="/forma/cadastrar">
    <mat-icon mat-list-icon>add</mat-icon>
    Nova Forma</a
>

<table mat-table [dataSource]="formas" class="mat-elevation-z8">
    <!-- Coluna do Id -->
    <ng-container matColumnDef="formaId">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let forma">{{ forma.formaId }}</td>
    </ng-container>
    <!-- Coluna do Nome -->
    <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let forma">{{ forma.nome }}</td>
    </ng-container>
    <!-- Coluna do Descrição -->
    <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef>Descrição</th>
        <td mat-cell *matCellDef="let forma">{{ forma.descricao }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="colunasExibidas"></tr>
    <tr mat-row *matRowDef="let row; columns: colunasExibidas"></tr>
</table>
