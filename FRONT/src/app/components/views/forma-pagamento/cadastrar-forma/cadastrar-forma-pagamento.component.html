<mat-card>
    <mat-card-header>
        <mat-card-title>Cadastrar Forma Pagamento</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field class="input" id="nome">
            <mat-label for="nome">Nome:</mat-label>
            <input matInput type="text" name="nome" [(ngModel)]="nome" />
        </mat-form-field>
        <mat-form-field class="input" id="descricao">
            <mat-label for="descricao">Descrição:</mat-label>
            <input
                matInput
                type="text"
                name="descricao"
                [(ngModel)]="descricao"
            />
        </mat-form-field>
    </mat-card-content>
    <button mat-raised-button color="warn" (click)="cadastrar()">
        Cadastrar
    </button>
</mat-card>
