<mat-toolbar color="primary" class="mat-elevation-z4">
    <button (click)="sidenav.toggle()" mat-icon-button>
        <mat-icon>menu</mat-icon>
    </button>
    <a class="title" mat-button routerLink="/home/carrinho"> Ecommerce</a>

    <mat-icon mat-list-icon>shopping_cart</mat-icon>
</mat-toolbar>

<mat-sidenav-container class="container">
    <mat-sidenav #sidenav mode="side" class="sidenav">
        <mat-nav-list>
            <a mat-list-item routerLink="/produto/cadastrar">
                <mat-icon mat-list-icon>add</mat-icon>
                Cadastrar Produto</a
            >
            <a mat-list-item routerLink="/produto/listar">
                <mat-icon mat-list-icon>list</mat-icon>
                Listar Produtos</a
            >
            <hr>
            <a mat-list-item routerLink="/forma-pagamento/cadastrar">
                <mat-icon mat-list-icon>add</mat-icon>
                Cadastrar Forma de Pagamento</a
            >
            <a mat-list-item routerLink="/forma-pagamento/listar">
                <mat-icon mat-list-icon>list</mat-icon>
                Listar Formas de Pagamento</a
            >
            <a mat-list-item routerLink="/home/carrinho">
                <mat-icon mat-list-icon>shopping_cart</mat-icon>
                Carrinho</a>
        </mat-nav-list>
        
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="content">
            <router-outlet></router-outlet>
            <!-- Conteúdo dinâmico da aplicação -->
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
